<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>The Hangman Game</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Style.css -->
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">

	<!-- fontawesome -->
	<script src="https://use.fontawesome.com/6f2aa8aac8.js"></script>
</head>
<body>


	<div class="container">
		<!-- Banner -->
		<div class="row">
			<div class="col-sm-12">
				<img class="img-responsive center-block" src="assets/images/banner.jpg">
			</div>
		</div>

		<!-- Play List -->
		<div class="row">
			<div class="col-sm-12">
				<p class="center-block">
					<span id="list"></span>
				</p>
			</div>
		</div>

		<!-- Main Content -->
		<div class="row">
			<!-- Leftside img -->
			<div class="col-sm-3 col-sm-offset-2 box">
				<img class="img-responsive center-block" src="assets/images/djing.gif">
			</div>

			<!-- Rightside content -->
			<div class="col-sm-6 box">
				<p>PRESS ANY KEY TO GET STARTED!</p>

				<p>WINS</p>
				<p id="winDisplay">0</p>

				<p>CURRENT WORD:</p>
				<p id="currentWordDisplay"></p>
				<p id="showStatus"></p>

				<p>GUESSES REMAINING: </p>
				<p id="remainingGuessDisplay">7</p>

				<P>LETTERS ALREADY GUESSED:</P>
				<p id="guessListDisplay"></p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/hangman.js"></script>

</body>
</html>
